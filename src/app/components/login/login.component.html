<div class="loginmiddle">
    <div class="content">
        <div class="container">
            <h4 class="text-center pb-3">Login</h4>
            <form [formGroup]="userforms" novalidate>
                <div class="form-group pb-3">
                    <!-- <label class="col-md-4">Email</label> -->
                    <input type="email" placeholder="Email" class="form-control mx-auto w-25" formControlName="email"
                        #email />
                </div>
                <div
                    *ngIf="userforms.controls['email'].invalid && (userforms.controls['email'].dirty || userforms.controls['email'].touched)">
                    <div *ngIf="userforms.controls['email'].errors.required" class="text-danger">
                        email is required.
                    </div>
                </div>
                <div *ngIf="email.errors?.email">
                    Email is not valid.
                </div>
                <div class="form-group">
                    <!-- <label class="col-md-4">password</label> -->
                    <input type="password" placeholder="password" class="form-control mx-auto w-25"
                        formControlName="password" #password />
                </div>
                <div
                    *ngIf="userforms.controls['password'].invalid && (userforms.controls['password'].dirty || userforms.controls['password'].touched)">
                    <div *ngIf="userforms.controls['password'].errors.required" class="text-danger">
                        password is required.
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" [disabled]="userforms.pristine || userforms.invalid" class="btn btn-primary"
                        (click)="login()">Login</button>
                </div>
            </form>
            <div class="mt-3">
                <a routerLink="/createaccount" class="text-primary">cerate account</a>
            </div>
        </div>
    </div>
</div>
