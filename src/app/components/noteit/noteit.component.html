<div *ngFor="let stories of finaldatas">
    <!-- <div class="cardlayout animate__animated animate__fadeIn" id="cardlayout">        -->
    <div class="cardname">
        {{ stories.storytitle }}
    </div>
    <div class="carddetails">
        <div class="more">
            <a [routerLink]="['/edit', stories._id]" class="text-primary">Edit</a>
            <a [routerLink]="['/readstory', stories._id]" class="text-success px-3">Read full story</a>
            <a (click)="deletestories(stories._id)" class="text-danger">Delete</a>
        </div>
        <hr class="w-60">
    </div>
    <!-- </div> -->
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
</ngx-spinner>
